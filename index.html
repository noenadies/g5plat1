    <div id="canvasArea"></div>

    
	<script>

var vw = window.innerWidth;
var vh = window.innerHeight;
	var boolcr=false;
document.getElementById("idcr").style.position = "absolute";
document.getElementById("idcr").style.top=String(vh/2+vh/2*0.1)+"px";
document.getElementById("idcr").style.left=String(vw/2-vw/2*0.1)+"px";

document.getElementById("idcr").style.width=String(80)+"px";
document.getElementById("idcr").style.height=String(80)+"px";

function  bigImg(){
 boolcr=true;
	console.log(7777777);
}

function normalImg(){
 boolcr=false;

}
    (function() {
        //Initialization
        gdjs.registerObjects();
        gdjs.registerBehaviors();
        gdjs.registerGlobalCallbacks();

        var game = new gdjs.RuntimeGame(gdjs.projectData, {});

        //Create a renderer
        var canvasArea = document.getElementById("canvasArea");
        game.getRenderer().createStandardCanvas(canvasArea);

        //Bind keyboards/mouse/touch events
        game.getRenderer().bindStandardEvents(game.getInputManager(), window, document);

        //Load all assets and start the game
        game.loadAllAssets(function() {
            game.startGameLoop();
        });
    })();

	</script>
